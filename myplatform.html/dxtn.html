<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* تصميم رأس الصفحة */
        header {
            display: flex;
            justify-content: space-between; /* توزيع العناصر أفقيًا */
            align-items: center; /* توسيط العناصر عموديًا */
            padding: 10px 20px;
            background-color: #007BFF; /* لون الخلفية */
            color: white;
        }

        /* الشعار */
        .logo {
            width: 120px; /* عرض الشعار */
            height: auto; /* الحفاظ على نسبة العرض والارتفاع */
        }

        /* المحتوى الأساسي */
        main {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <!-- الشعار -->
        <img src="images/logo.png" alt="شعار الموقع" class="logo">
        
        <!-- عنوان الموقع -->
        <h1>مرحبًا  </h1>
    </header>

    <main>
        <p>هذا هو المحتوى الرئيسي للصفحة.</p>
    </main>
</body>
</html>
