<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تقرير المعدلات الفصلية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #f1f5f9 100%);
      min-height: 100vh;
    }
    nav {
      background-color: #2563eb;
      padding: 12px 5vw;
      text-align: right;
      border-radius: 0 0 18px 18px;
      box-shadow: 0 4px 16px rgba(30,64,175,0.08);
    }
    nav a {
      color: #fff;
      margin-left: 18px;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.2s;
      display: inline-block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    nav a.active, nav a:hover {
      color: #ffd700;
      text-decoration: underline;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 24px 2vw 30px 2vw;
      border-radius: 18px;
      box-shadow: 0 6px 24px rgba(30,64,175,0.07);
      text-align: center;
    }
    h2 {
      color: #2563eb;
      margin-bottom: 22px;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    .stats-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, #2563eb 60%, #1e40af 100%);
      color: #fff;
      border-radius: 12px;
      margin-bottom: 24px;
      padding: 14px 0 10px 0;
      box-shadow: 0 2px 10px rgba(30,64,175,0.07);
      gap: 10px;
      font-size: 1.05rem;
    }
    .stat-item {
      flex: 1 1 120px;
      min-width: 120px;
      margin: 0 5px;
      text-align: center;
    }
    .stat-label {
      font-size: 1rem;
      color: #fef08a;
      margin-bottom: 2px;
      display: block;
    }
    .stat-value {
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      letter-spacing: 1px;
    }
    .chart-container {
      width: 100%;
      max-width: 600px;
      min-width: 220px;
      height: 320px;
      margin: 0 auto 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    canvas {
      margin-top: 16px;
      max-width: 100%;
      width: 100% !important;
      height: 100% !important;
      min-height: 220px;
      background: #f9fafb;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(30,64,175,0.05);
      padding: 8px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .btn-export, .back-btn {
      margin-top: 24px;
      display: inline-block;
      padding: 10px 18px;
      background: linear-gradient(90deg, #2563eb 60%, #1e40af 100%);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(30,64,175,0.08);
      border: none;
      cursor: pointer;
      margin-left: 8px;
    }
    .btn-export:hover, .back-btn:hover {
      background: #2980b9;
      color: #ffd700;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 14px;
      text-align: center;
      background: #f9fafb;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 10px rgba(30,64,175,0.05);
      font-size: 1rem;
    }
    th, td {
      border: 1px solid #e5e7eb;
      padding: 8px 4px;
    }
    th {
      background-color: #2563eb;
      color: white;
      font-size: 1rem;
      letter-spacing: 1px;
    }
    tr:nth-child(even) {
      background: #e0e7ff;
    }
    .no-data {
      color: #e74c3c;
      font-size: 1rem;
      margin: 14px 0;
    }
    .highlight {
      background: #fef08a !important;
      font-weight: bold;
      color: #b45309;
    }
    .major-badge {
      display: inline-block;
      background: #e0e7ff;
      color: #2563eb;
      border-radius: 8px;
      padding: 2px 8px;
      font-size: 0.95rem;
      margin: 2px 0;
      font-weight: bold;
      border: 1px solid #2563eb22;
    }
    .search-bar {
      margin: 18px 0 10px 0;
      display: flex;
      justify-content: center;
      gap: 8px;
    }
    .search-bar input {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #bfc9d9;
      font-size: 1rem;
      min-width: 160px;
      outline: none;
      background: #f9fafb;
      color: #222;
      transition: border 0.2s;
    }
    .search-bar input:focus {
      border: 1.5px solid #2563eb;
    }
    @media (max-width: 900px) {
      .container { padding: 8px 1vw; }
      .stats-bar { flex-direction: column; gap: 8px; }
      th, td { font-size: 0.95rem; }
      h2 { font-size: 1.2rem; }
      .stat-item { min-width: 90px; }
      .chart-container { height: 220px; }
    }
    @media (max-width: 600px) {
      nav { padding: 10px 2vw; }
      .container { padding: 2px 0.5vw; }
      .stats-bar { flex-direction: column; gap: 6px; }
      th, td { font-size: 0.9rem; padding: 6px 2px; }
      h2 { font-size: 1rem; }
      .btn-export, .back-btn { font-size: 0.9rem; padding: 7px 8px; }
      .stat-label { font-size: 0.9rem; }
      .stat-value { font-size: 1rem; }
      .major-badge { font-size: 0.9rem; padding: 2px 5px; }
      table { font-size: 0.9rem; }
      .chart-container { height: 180px; }
    }
    @media (max-width: 400px) {
      nav { padding: 7px 1vw; }
      .container { padding: 1px 0.2vw; }
      h2 { font-size: 0.85rem; }
      .btn-export, .back-btn { font-size: 0.8rem; padding: 5px 5px; }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="reports.html" class="active">التقارير</a>
    <a href="students.html">الطلاب</a>
  </nav>

  <div class="container">
    <h2>تقرير المعدلات الفصلية</h2>

    <div class="stats-bar" id="statsBar"></div>

    <div class="chart-container">
      <canvas id="gradesChart"></canvas>
    </div>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="ابحث باسم الطالب أو التخصص..." oninput="filterStudentsTable()">
    </div>

    <table id="studentsTable">
      <thead>
        <tr>
          <th>اسم الطالب</th>
          <th>التخصص</th>
          <th>المعدل التراكمي</th>
        </tr>
      </thead>
      <tbody>
        <!-- سيتم تعبئته تلقائياً -->
      </tbody>
    </table>

    <button class="btn-export" onclick="exportCSV()">تصدير كـ CSV</button>
    <a class="back-btn" href="reports.html">رجوع</a>
  </div>

  <script>
    // حساب المعدلات الفصلية (متوسط لكل 3 طلاب)
    function getSemesterAverages() {
      const students = JSON.parse(localStorage.getItem('studentsData') || '[]');
      if (!students.length) {
        return [
          { name: 'الفصل الأول', avg: 0 },
          { name: 'الفصل الثاني', avg: 0 },
          { name: 'الفصل الثالث', avg: 0 }
        ];
      }
      const semesters = [
        { name: 'الفصل الأول', gpas: [] },
        { name: 'الفصل الثاني', gpas: [] },
        { name: 'الفصل الثالث', gpas: [] }
      ];
      students.forEach((s, i) => {
        let gpa = s.gpa || s['المعدل'] || 0;
        semesters[i % 3].gpas.push(Number(gpa));
      });
      return semesters.map(s => ({
        name: s.name,
        avg: s.gpas.length ? (s.gpas.reduce((a, b) => a + b, 0) / s.gpas.length).toFixed(2) : 0
      }));
    }

    function renderChart() {
      const data = getSemesterAverages();
      const ctx = document.getElementById('gradesChart').getContext('2d');
      if (window.gradesChart) window.gradesChart.destroy();
      window.gradesChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: data.map(d => d.name),
          datasets: [{
            label: 'المعدل التراكمي',
            data: data.map(d => d.avg),
            backgroundColor: ['#3498db', '#2ecc71', '#f39c12']
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return 'المعدل: ' + context.parsed.y;
                }
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              max: 4
            }
          }
        }
      });
    }

    function renderStatsBar() {
      const students = JSON.parse(localStorage.getItem('studentsData') || '[]');
      const statsBar = document.getElementById('statsBar');
      if (!students.length) {
        statsBar.innerHTML = `<div class="stat-item"><span class="stat-label">عدد الطلاب</span><span class="stat-value">0</span></div>
        <div class="stat-item"><span class="stat-label">أعلى معدل</span><span class="stat-value">-</span></div>
        <div class="stat-item"><span class="stat-label">أقل معدل</span><span class="stat-value">-</span></div>
        <div class="stat-item"><span class="stat-label">عدد التخصصات</span><span class="stat-value">-</span></div>`;
        return;
      }
      let gpas = students.map(s => Number(s.gpa || s['المعدل'] || 0));
      let majors = new Set(students.map(s => s.major || s['التخصص'] || 'غير محدد'));
      statsBar.innerHTML = `
        <div class="stat-item">
          <span class="stat-label">عدد الطلاب</span>
          <span class="stat-value">${students.length}</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">أعلى معدل</span>
          <span class="stat-value">${Math.max(...gpas).toFixed(2)}</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">أقل معدل</span>
          <span class="stat-value">${Math.min(...gpas).toFixed(2)}</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">عدد التخصصات</span>
          <span class="stat-value">${majors.size}</span>
        </div>
      `;
    }

    function renderStudentsTable(filter = "") {
      const students = JSON.parse(localStorage.getItem('studentsData') || '[]');
      const tbody = document.querySelector('#studentsTable tbody');
      tbody.innerHTML = '';
      if (!students.length) {
        tbody.innerHTML = `<tr><td colspan="3" class="no-data">لا يوجد بيانات طلاب.</td></tr>`;
        return;
      }
      let maxGpa = Math.max(...students.map(s => Number(s.gpa || s['المعدل'] || 0)));
      let filtered = students.filter(s => {
        let name = (s.name || s['اسم الطالب'] || '').toString();
        let major = (s.major || s['التخصص'] || '').toString();
        return name.includes(filter) || major.includes(filter);
      });
      if (!filtered.length) {
        tbody.innerHTML = `<tr><td colspan="3" class="no-data">لا يوجد نتائج مطابقة.</td></tr>`;
        return;
      }
      filtered.forEach(s => {
        let gpa = s.gpa || s['المعدل'] || '';
        tbody.innerHTML += `
          <tr${Number(gpa) === maxGpa && maxGpa > 0 ? ' class="highlight"' : ''}>
            <td>${s.name || s['اسم الطالب'] || ''}</td>
            <td><span class="major-badge">${s.major || s['التخصص'] || ''}</span></td>
            <td>${gpa}</td>
          </tr>
        `;
      });
    }

    function filterStudentsTable() {
      const val = document.getElementById('searchInput').value.trim();
      renderStudentsTable(val);
    }

    function exportCSV() {
      const students = JSON.parse(localStorage.getItem('studentsData') || '[]');
      if (!students.length) return alert("لا يوجد بيانات للتصدير!");
      let csv = "اسم الطالب;التخصص;المعدل التراكمي\n";
      students.forEach(s => {
        csv += `"${s.name || s['اسم الطالب'] || ''}";"${s.major || s['التخصص'] || ''}";${s.gpa || s['المعدل'] || ''}\n`;
      });
      const blob = new Blob([new Uint8Array([0xEF,0xBB,0xBF]), csv], {type: "text/csv"});
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "students_report.csv";
      link.click();
      setTimeout(() => { URL.revokeObjectURL(link.href); }, 1000);
      alert("تم تصدير البيانات بنجاح!");
    }

    window.onload = function() {
      renderStatsBar();
      renderChart();
      renderStudentsTable();
    };
  </script>
</body>
</html>
