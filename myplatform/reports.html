<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>التقارير الأكاديمية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f1f5f9 100%);
            min-height: 100vh;
        }
        nav {
            background: linear-gradient(90deg, #2563eb 60%, #1e40af 100%);
            padding: 18px 0 18px 0;
            text-align: center;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 4px 16px rgba(30,64,175,0.08);
        }
        nav a {
            color: #fff;
            margin: 0 18px;
            text-decoration: none;
            font-size: 1.18rem;
            font-weight: bold;
            padding: 10px 18px;
            border-radius: 8px 8px 0 0;
            transition: background 0.2s, color 0.2s;
            display: inline-block;
        }
        nav a:hover, nav a.active {
            background: #f1c40f;
            color: #1e40af;
        }
        .container {
            max-width: 900px;
            margin: 50px auto 0 auto;
            padding: 40px 30px 35px 30px;
            background: #fff;
            box-shadow: 0 6px 24px rgba(30,64,175,0.07);
            border-radius: 18px;
            text-align: center;
        }
        h2 {
            color: #2563eb;
            margin-bottom: 35px;
            font-size: 2rem;
            letter-spacing: 1px;
        }
        .report-link {
            display: block;
            background: linear-gradient(90deg, #3498db 60%, #1abc9c 100%);
            color: white;
            text-decoration: none;
            padding: 18px 0;
            margin: 18px 0;
            border-radius: 10px;
            font-size: 1.25rem;
            font-weight: bold;
            box-shadow: 0 2px 10px rgba(30,64,175,0.06);
            transition: background 0.3s, transform 0.2s;
            letter-spacing: 0.5px;
        }
        .report-link:hover {
            background: linear-gradient(90deg, #2563eb 60%, #1e40af 100%);
            color: #f1c40f;
            transform: translateY(-3px) scale(1.03);
        }
        .icon {
            margin-left: 12px;
            font-size: 1.3em;
            vertical-align: middle;
        }
        @media (max-width: 700px) {
            .container { padding: 15px 3px; }
            h2 { font-size: 1.2rem; }
            .report-link { font-size: 1rem; padding: 12px 0; }
            nav a { font-size: 1rem; padding: 8px 8px; }
        }
    </style>
</head>
<body>

    <!-- شريط التنقل -->
    <nav>
        <a href="index.html">الصفحة الرئيسية</a>
        <a href="report3.html">تقارير الأداء الفردي</a>
        <a href="report2.html">تقارير نسب النجاح</a>
        <a href="report4.html">تقارير الحضور والغياب</a>
        <a href="students.html">الطلاب</a>
        <a href="comparison.html">مقارنة التخصصات</a>
    </nav>

    <!-- محتوى الصفحة -->
    <div class="container">
        <h2>التقارير الأكاديمية للطلاب</h2>

        <a class="report-link" href="report1.html"><span class="icon">📊</span>تقرير المعدلات الفصلية</a>
        <a class="report-link" href="report2.html"><span class="icon">🏆</span>تقرير نسب النجاح حسب التخصص</a>
        <a class="report-link" href="report3.html"><span class="icon">👤</span>تقرير الأداء الفردي للطلاب</a>
        <a class="report-link" href="report4.html"><span class="icon">🗓️</span>تقرير الحضور والغياب</a>
    </div>

</body>
</html>
