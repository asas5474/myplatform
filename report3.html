<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تقرير الأداء الفردي للطالب | منصة كلية الإدارة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Cairo', Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #e0e7ff 0%, #f1f5f9 100%);
      color: #222;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(90deg, #2563eb 60%, #1e40af 100%);
      color: white;
      padding: 35px 0 25px 0;
      text-align: center;
      border-radius: 0 0 30px 30px;
      box-shadow: 0 4px 16px rgba(30,64,175,0.08);
    }
    header h1 {
      font-size: 2.2rem;
      margin: 0 0 10px 0;
      letter-spacing: 1px;
    }
    nav {
      background: #e0e7ff;
      border-bottom: 2px solid #2563eb;
      padding: 0;
      margin-bottom: 0;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 25px;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      text-decoration: none;
      color: #1e40af;
      font-weight: bold;
      font-size: 1.15rem;
      padding: 14px 22px;
      border-radius: 8px 8px 0 0;
      transition: background 0.2s, color 0.2s;
      display: inline-block;
    }
    nav ul li a:hover, nav ul li a.active {
      background: #2563eb;
      color: #fff;
    }
    .container {
      max-width: 900px;
      margin: 40px auto 0 auto;
      background: #fff;
      padding: 35px 25px;
      border-radius: 18px;
      box-shadow: 0 6px 24px rgba(30,64,175,0.07);
    }
    h2 {
      color: #2563eb;
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.4rem;
    }
    .student-select-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 18px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .student-select-bar select {
      padding: 10px 18px;
      border-radius: 8px;
      border: 1px solid #bfc9d9;
      font-size: 1rem;
      min-width: 180px;
      outline: none;
      background: #f1f5f9;
    }
    .student-info {
      background: #e0e7ff;
      border-radius: 12px;
      padding: 22px 18px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(30,64,175,0.04);
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: space-between;
      align-items: center;
    }
    .student-info .info-box {
      flex: 1 1 180px;
      min-width: 160px;
      text-align: center;
    }
    .student-info .info-box h3 {
      color: #2980b9;
      margin-bottom: 8px;
      font-size: 1.05rem;
    }
    .charts-area {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      align-items: flex-start;
      margin-bottom: 30px;
    }
    .chart-box {
      background: #f9fafb;
      border-radius: 15px;
      box-shadow: 0 2px 10px rgba(30,64,175,0.06);
      padding: 30px 20px 20px 20px;
      min-width: 320px;
      flex: 1 1 350px;
      text-align: center;
    }
    .chart-box h3 {
      color: #1e40af;
      margin-bottom: 18px;
      font-size: 1.1rem;
    }
    .btn-print, .btn-download {
      background: #2563eb;
      color: white;
      padding: 10px 22px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      margin: 10px 5px 0 5px;
      cursor: pointer;
      transition: background 0.2s;
      font-family: inherit;
    }
    .btn-print:hover, .btn-download:hover {
      background: #1e40af;
    }
    .no-data {
      text-align: center;
      color: #e74c3c;
      font-size: 1.1rem;
      margin: 20px 0;
    }
    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 18px 0;
      margin-top: 40px;
      border-radius: 0 0 18px 18px;
      font-size: 1rem;
    }
    @media (max-width: 900px) {
      .charts-area { flex-direction: column; gap: 20px; }
      .container { padding: 18px 5px; }
    }
    @media (max-width: 600px) {
      nav ul { gap: 8px; }
      nav ul li a { font-size: 1rem; padding: 10px 8px; }
      h2 { font-size: 1.1rem; }
      .chart-box { min-width: 0; }
      .student-info { flex-direction: column; gap: 10px; }
      .student-select-bar { flex-direction: column; gap: 8px; }
    }
  </style>
</head>
<body>

<header>
  <h1>تقرير الأداء الفردي للطالب</h1>
  <div style="font-size:1.1rem; margin-top:8px;">تقرير تفاعلي يعرض تفاصيل أداء كل طالب في منصة كلية الإدارة</div>
</header>

<nav>
  <ul>
    <li><a href="index.html">الرئيسية</a></li>
    <li><a href="students.html">الطلاب</a></li>
    <li><a href="analytics.html">التحليلات</a></li>
    <li><a href="reports.html" class="active">التقارير</a></li>
    <li><a href="comparison.html">مقارنة التخصصات</a></li>
  </ul>
</nav>

<div class="container">
  <h2>تقرير الأداء الفردي</h2>
  <div class="student-select-bar">
    <label for="studentSelect">اختر الطالب:</label>
    <select id="studentSelect"></select>
    <button class="btn-print" onclick="window.print()">طباعة التقرير</button>
  </div>
  <div id="studentInfo"></div>
  <div class="charts-area" id="chartsArea"></div>
</div>

<footer>
  &copy; 2025 منصة كلية الإدارة - جميع الحقوق محفوظة
</footer>

<script>
  // جلب الطلاب من LocalStorage
  function getStudents() {
    return JSON.parse(localStorage.getItem('studentsData') || '[]');
  }

  // تعبئة قائمة الطلاب
  function fillStudentSelect() {
    const students = getStudents();
    const select = document.getElementById('studentSelect');
    select.innerHTML = '';
    if (!students.length) {
      select.innerHTML = '<option value="">لا يوجد طلاب</option>';
      document.getElementById('studentInfo').innerHTML = `<div class="no-data">لا يوجد بيانات لعرضها.</div>`;
      document.getElementById('chartsArea').innerHTML = '';
      return;
    }
    students.forEach((s, i) => {
      const opt = document.createElement('option');
      opt.value = i;
      opt.textContent = `${s.name} (${s.major})`;
      select.appendChild(opt);
    });
    select.value = 0;
    renderStudentReport(0);
  }

  // عرض تقرير الطالب المختار
  function renderStudentReport(idx) {
    const students = getStudents();
    if (!students.length || idx === null || idx === undefined || idx >= students.length) {
      document.getElementById('studentInfo').innerHTML = `<div class="no-data">لا يوجد بيانات لعرضها.</div>`;
      document.getElementById('chartsArea').innerHTML = '';
      return;
    }
    const s = students[idx];

    // معلومات الطالب
    let status = s.gpa >= 50 ? "ناجح" : "راسب";
    let statusColor = s.gpa >= 50 ? "#2ecc71" : "#e74c3c";
    document.getElementById('studentInfo').innerHTML = `
      <div class="student-info">
        <div class="info-box">
          <h3>اسم الطالب</h3>
          <p>${s.name}</p>
        </div>
        <div class="info-box">
          <h3>التخصص</h3>
          <p>${s.major}</p>
        </div>
        <div class="info-box">
          <h3>المعدل</h3>
          <p>${s.gpa}</p>
        </div>
        <div class="info-box">
          <h3>الحالة</h3>
          <p style="color:${statusColor};font-weight:bold">${status}</p>
        </div>
      </div>
    `;

    // رسم الرسوم البيانية
    renderStudentCharts(s, students);
  }

  // رسم الرسوم البيانية للطالب
  let chart1, chart2;
  function renderStudentCharts(student, allStudents) {
    const area = document.getElementById('chartsArea');
    area.innerHTML = `
      <div class="chart-box">
        <h3>مقارنة معدل الطالب بمتوسط التخصص</h3>
        <canvas id="studentChart1" height="180"></canvas>
        <button class="btn-download" onclick="downloadChart('studentChart1', 'مقارنة_المعدل.png')">تحميل كصورة</button>
      </div>
      <div class="chart-box">
        <h3>ترتيب الطالب بين زملائه في التخصص</h3>
        <canvas id="studentChart2" height="180"></canvas>
        <button class="btn-download" onclick="downloadChart('studentChart2', 'ترتيب_الطالب.png')">تحميل كصورة</button>
      </div>
    `;

    // مقارنة معدل الطالب بمتوسط التخصص
    const sameMajor = allStudents.filter(s => s.major === student.major);
    const avgMajor = sameMajor.length ? (sameMajor.reduce((a, s) => a + Number(s.gpa), 0) / sameMajor.length).toFixed(2) : 0;
    const ctx1 = document.getElementById('studentChart1').getContext('2d');
    if (chart1) chart1.destroy();
    chart1 = new Chart(ctx1, {
      type: 'bar',
      data: {
        labels: ['معدل الطالب', 'متوسط التخصص'],
        datasets: [{
          data: [student.gpa, avgMajor],
          backgroundColor: ['#2563eb', '#1abc9c']
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true, max: 100 } }
      }
    });

    // ترتيب الطالب بين زملائه في التخصص
    const sorted = sameMajor.slice().sort((a, b) => b.gpa - a.gpa);
    const rank = sorted.findIndex(s => s.name === student.name && s.gpa === student.gpa) + 1;
    const ctx2 = document.getElementById('studentChart2').getContext('2d');
    if (chart2) chart2.destroy();
    chart2 = new Chart(ctx2, {
      type: 'doughnut',
      data: {
        labels: ['ترتيب الطالب', 'عدد الزملاء'],
        datasets: [{
          data: [rank, sameMajor.length - rank],
          backgroundColor: ['#f39c12', '#e0e7ff']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true, position: 'bottom' }
        }
      }
    });
  }

  // تحميل الرسم كصورة
  function downloadChart(id, filename) {
    const canvas = document.getElementById(id);
    const image = canvas.toDataURL("image/png");
    const link = document.createElement("a");
    link.href = image;
    link.download = filename;
    link.click();
  }

  // عند تغيير الطالب
  document.addEventListener('DOMContentLoaded', function() {
    fillStudentSelect();
    document.getElementById('studentSelect').onchange = function() {
      renderStudentReport(Number(this.value));
    };
    // تحديث تلقائي عند العودة للصفحة
    window.addEventListener('focus', function() {
      fillStudentSelect();
    });
  });
</script>

</body>
</html>
